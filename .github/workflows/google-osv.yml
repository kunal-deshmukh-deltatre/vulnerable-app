on: [push]

jobs:
 build:
  name: Build
  runs-on: ubuntu-20.04
  steps:   
    - uses: actions/checkout@v3   
    - run: |
        pwd
    - name: Google OSV scanner
      uses: google/osv-scanner@main
      with: 
       args: -r . --json results.json    
    - uses: actions/upload-artifact@v3
      if: always()
      with:
       name: my-artifact
       path: results.json
       
      
      
